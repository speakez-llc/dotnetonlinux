{{ partial "general-title" . }}

{{ partial "header" . }}
{{ partial "navbar" . }}
<!-- Main -->
<div id="main">
  <article class="post">
    <header>
        <div class="title">
            {{ if $.Scratch.Get "h1" }}
                <h1 class="{{ .Params.icon }}"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
                {{ $.Scratch.Set "h1" false }}
            {{ else }}
                <h2 class="{{ .Params.icon }}"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ end }}
            {{ with .Description }}
                {{ . }}
            {{ end }}
        </div>
    </header>
    <div id="content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ partial "sidebar" . }}
{{ partial "footer" . }}
