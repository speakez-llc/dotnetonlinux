{{ if .Site.Params.loadFavicon }}
  {{ with .Site.Params.faviconVersion }}
    {{ $.Scratch.Set "favVer" "-" }}
    {{ $.Scratch.Add "favVer" . }}
  {{ else }}
    {{ $.Scratch.Set "favVer" "" }}
  {{ end }}

  {{ $favVer := $.Scratch.Get "favVer" }}
  <link rel="manifest" href="{{ "/favicon/site.webmanifest" | relURL }}">
  <link rel="apple-touch-icon-precomposed" href="{{ "/favicon/apple-touch-icon-precomposed" | relURL }}{{ $favVer }}.png">
  <link rel="icon" href="{{ "/favicon/favicon" | relURL }}{{ $favVer }}.png">
  <link rel="icon" href="{{ "/favicon/favicon-32x32" | relURL }}{{ $favVer }}.png" sizes="32x32">
  <link rel="shortcut icon" href="{{ "/favicon/favicon-16x16" | relURL }}{{ $favVer }}.png" sizes="16x16">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#3999c6">
  <!--[if IE]><link rel="shortcut icon" href="/favicon{{ $favVer }}.ico"><![endif]-->
  <meta name="msapplication-TileColor" content="#3999c6">
  <meta name="msapplication-TileImage" content="{{ "/favicon/mstile-144x144" | relURL }}{{ $favVer }}.png">
  <meta name="application-name" content="{{ .Site.Title }}">
  <meta name="msapplication-tooltip" content="{{ .Site.Params.Description }}">
  <meta name="msapplication-config" content="{{ "/favicon/browserconfig.xml" | relURL }}">
{{ end }}
