<div class="alert alert-{{ .Get 0 }} alert-dismissible fade show align-middle mb-4 mt-4" role="alert">
  <strong>{{ .Get 1 }}</strong> {{ .Get 2 }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span class="fa fa-times-square" aria-hidden="true"></span>
  </button>
</div>
